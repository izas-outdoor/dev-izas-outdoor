    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Edit file in Vi</NAME>
    <DESC></DESC>
    <CMD>vi <CONTEXT></CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Unarchive tar file</NAME>
    <DESC>After you execute the snippet, you'll find the unarchived files in a folder having the same name as the archive but without the .tar extension.</DESC>
    <CMD>tar -xf <CONTEXT:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
  <SNIPPET>
    <NAME>Unarchive tar.gz file</NAME>
    <DESC>After you execute the snippet, you'll find the unarchived files in a folder having the same name as the archive but without the .tar.gz extension.</DESC>
    <CMD>tar -zxf <CONTEXT:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
  <SNIPPET>
    <NAME>Unarchive tar.bz file</NAME>
    <DESC>After you execute the snippet, you'll find the unarchived files in a folder having the same name as the archive but without the .tar.bz extension.</DESC>
    <CMD>tar -zxf <CONTEXT:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
