<SNIPPET_GROUP>
  <NAME>Search</NAME>
  <SNIPPET>
    <NAME>Search by file name</NAME>
    <DESC>Enter file name or part of file name and this snippet will show you the locations of all files that match your search pattern.</DESC>
    <CMD>locate <TBOX:Search pattern></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Search file contents</NAME>
    <DESC>This will search the contents of all files in the directory (and its subdirectories) for a search pattern.</DESC>
    <CMD>grep -Rl "<TBOX:Search pattern>" <TBOX:Directory to search in></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Find files by modification date</NAME>
    <DESC>Find all files modified withing the last X days.</DESC>
    <CMD>find -mtime -<TBOX:Days></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Find files by size</NAME>
    <DESC>Find all files bigger than X KB. By default this command starts the search from the system root directory. You can change this in the field below, if you want to narrow down the results.</DESC>
    <CMD>find <TBOX:Search in> -type f -size <TBOX:File size (in KB)>k</CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
</SNIPPET_GROUP>
<SNIPPET_GROUP>
  <NAME>Search & Replace</NAME>
  <SNIPPET>
    <NAME>Search/Replace in files</NAME>
    <DESC>The search will start from the current directory and will continue recursively throughout all subdirectories and files. Make sure you know what your're doing because this snippet can affect a lot of files.</DESC>
    <CMD>find ./ -type f -exec sed -i 's/<TBOX:Search for>/<TBOX:Replace with>/g' {} \;</CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
</SNIPPET_GROUP>
