<SNIPPET_GROUP>
  <POPUPFOLDERS>
  <NAME>context_folders</NAME>
  <SNIPPET>
    <NAME>Rename directory</NAME>
    <DESC></DESC>
    <CMD>mv <CONTEXT:Old name> <TBOX:New name></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
  <SNIPPET>
    <NAME>View directory size</NAME>
    <DESC></DESC>
    <CMD>du -hs <CONTEXT></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Delete directory</NAME>
    <DESC>Are you sure you want to delete this directory?</DESC>
    <CMD>rm -rf <CONTEXT:Directory></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
</SNIPPET_GROUP>
<SNIPPET_GROUP>
  <POPUPFILES>
  <NAME>context_files</NAME>
