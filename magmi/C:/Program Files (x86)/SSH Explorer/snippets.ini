<SNIPPET_GROUP>
  <NAME>File</NAME>
  <SNIPPET>
    <NAME>Create file</NAME>
    <DESC></DESC>
    <CMD>touch <TBOX:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
  <SNIPPET>
    <NAME>Write to file</NAME>
    <DESC>Enter a file name, click "OK" and then you can start typing the file contents. When you're finished, use Ctrl+D to save the file. <B><B>Remember, if the file name you enter already exists, then its contents will be deleted!</DESC>
    <CMD>cat > <TBOX:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change permissions</NAME>
    <DESC></DESC>
    <CMD>chmod <TBOX:Permissions> <TBOX:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change owner</NAME>
    <DESC></DESC>
    <CMD>chown <TBOX:New owner (username)> <TBOX:File name></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
</SNIPPET_GROUP>
<SNIPPET_GROUP>
  <NAME>Directory</NAME>
  <SNIPPET>
    <NAME>Create directory</NAME>
    <DESC></DESC>
    <CMD>mkdir <TBOX:Directroy name></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change permissions (root directory only)</NAME>
    <DESC>This will change only the permissions of the root directory (the one you enter in the "Directory" field) and will not change the permissions of directory contents.</DESC>
    <CMD>chmod <TBOX:Permissions> <TBOX:Directory></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change premissions (root directory, subdirectories and files)|</NAME>
    <DESC>This will change only the permissions of the root directory (the one you enter in the "Directory" field) and its contents (subdirectories and files).</DESC>
    <CMD>chmod -R <TBOX:Permissions> <TBOX:Directory></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change owner (root directory only)</NAME>
    <DESC>This will change only the owner of the root directory (the one you enter in the "Directory" field) and will not change the owner of directory contents.</DESC>
    <CMD>chown <TBOX:New owner (username)> <TBOX:Directory></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Change owner  (root directory, subdirectories and files)</NAME>
    <DESC>This will change only the owner of the root directory (the one you enter in the "Directory" field) and its contents (subdirectories and files).</DESC>
    <CMD>chown -R <TBOX:New owner (username)> <TBOX:Directory></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
</SNIPPET_GROUP>
<SNIPPET_GROUP>
  <NAME>Networking</NAME>
  <SNIPPET>
    <NAME>Show local IP address</NAME>
    <DESC>This will show the IP address of the server you are working on.</DESC>
    <CMD>hostname -i</CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>List internet services</NAME>
    <DESC>This will list services running on your machine and the ports they are listening to. </DESC>
    <CMD>netstat -lp --inet</CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>List active connections</NAME>
    <DESC></DESC>
    <CMD>netstat -p --inet</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Block IP from accessing the server</NAME>
    <DESC>You can use this snippet to prevent an IP address from accessing your server and sites. To unblock the IP, use the "Unblock IP" snippet below.</DESC>
    <CMD>/sbin/route add -host reject <TBOX:IP></CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Unblock IP</NAME>
    <DESC>Unblocks an IP that was blocked with the "Block IP" snippet.</DESC>
    <CMD>/sbin/route del -host <TBOX:IP> reject</CMD>
    <WINDOW 1>
    <INVALIDATE 0>
  </SNIPPET>
</SNIPPET_GROUP>
