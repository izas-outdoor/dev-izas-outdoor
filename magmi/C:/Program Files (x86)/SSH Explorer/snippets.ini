    <CMD>rm -i <CONTEXT></CMD>
    <WINDOW 0>
    <INVALIDATE 1>
  </SNIPPET>
  <SNIPPET>
    <NAME>Rename file</NAME>
    <DESC></DESC>
    <CMD>mv <CONTEXT:Old name> <TBOX:New name> </CMD>
    <WINDOW 1>
    <INVALIDATE 1>
  </SNIPPET>
