<SNIPPET_GROUP>
  <NAME>Monitoring</NAME>
  <SNIPPET>
    <NAME>List processes in a hierarchy</NAME>
    <DESC></DESC>
    <CMD>ps -e -o pid,args --forest</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>List processes by CPU usage</NAME>
    <DESC></DESC>
    <CMD>ps -e -o pcpu,cpu,nice,state,cputime,args --sort pcpu | sed '/^ 0.0 /d'</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>List processes by memory usage</NAME>
    <DESC></DESC>
    <CMD>ps -e -o rss=,args= | sort -b -k1,1n | pr -TW$COLUMNS</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>Free RAM (MB)</NAME>
    <DESC></DESC>
    <CMD>free -m</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
  <SNIPPET>
    <NAME>CPU Info</NAME>
    <DESC></DESC>
    <CMD>cat /proc/cpuinfo</CMD>
    <WINDOW 0>
    <INVALIDATE 0>
  </SNIPPET>
