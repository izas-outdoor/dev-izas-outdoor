<div class="right_code"
     data-bind="">
    <div class="payment-option-content" data-role="content">
        <form class="form form-discount" id="discount-form">
            <div class="payment-option-inner">
                <div class="field">

                    <div class="control row">
                        <input class="input-text col"
                               type="text"
                               id="voucher_code"
                               name="discount_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: couponCode, attr:{disabled:isApplied() , placeholder: $t('Enter discount code')} " />
                               <!-- ko ifnot: isApplied() -->
                                   <button class="action action-apply col-12 col-sm-2" type="submit" data-bind="'value': $t('Apply'), click: apply">
                                       <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                                   </button>
                               <!-- /ko -->
                               <!-- ko if: isApplied() -->
                                   <button class="action action-cancel col-12 col-sm-2" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                                       <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
                                   </button>
                               <!-- /ko -->

                    </div>
                </div>
            </div>
        </form>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    </div>
</div>
